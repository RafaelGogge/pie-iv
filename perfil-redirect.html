<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UniLab - Sistema de Gestão de Perfis">
    <meta name="author" content="Rafael V. Gogge">
    <title>UniLab - Redirecionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Redirecionar automaticamente para o dashboard após 2 segundos
        setTimeout(function () {
            window.location.replace('perfil-dashboard.html');
        }, 2000);
    </script>
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Redirecionando...</span>
                    </div>
                    <h4>Sistema de Perfis UniLab</h4>
                    <p class="text-muted">Redirecionando para o Dashboard...</p>
                    <p class="small">
                        <a href="perfil-dashboard.html" class="btn btn-primary">
                            <i class="bi bi-speedometer2 me-1"></i>
                            Ir para Dashboard
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
